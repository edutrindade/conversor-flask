<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor de Dados</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eee;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #ffffff;
                padding: 24px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .subtitle {
                font-size: 16px;
                color: #5a5858;
            }
            h1 {
                color: #00539c;
                margin: 10px 0;
            }
            input[type='text'] {
                margin: 20px 0;
                width: 100%;
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            button {
                padding: 10px 20px;
                background-color: #0073e6;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                min-width: 200px;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            button:hover:enabled {
                background-color: #00539c;
            }
            .loading {
                display: none;
                margin-top: 10px;
                color: #0073e6;
            }
            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #0073e6;
                border-radius: 50%;
                width: 24px;
                height: 24px;
                animation: spin 1s linear infinite;
                display: inline-block;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .logo {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="https://axxos.com.br/wp-content/uploads/2024/02/Axxos-Versao-Retangular-RGB-01-e1707965708793-2048x520.png"
                alt="Logo AXXOS"
                class="logo"
                width="150"
            />
            <!-- Substitua pelo caminho correto da logo -->
            <h1>Conversor de Dados Firebird para Excel</h1>
            <form method="post" onsubmit="showLoading()">
                <label class="subtitle" for="db_path">Cole o caminho completo do Banco de Dados:</label>
                <input type="text" id="db_path" name="db_path" placeholder="/caminho/para/seubanco.fb" required />
                <br />
                <button type="submit" id="export_button">Exportar</button>
            </form>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processando, por favor aguarde...
            </div>
        </div>
        <script>
            function showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('export_button').disabled = true;
            }

            // Função para ocultar o texto de carregamento após o download
            window.addEventListener('load', function () {
                const form = document.querySelector('form');
                form.addEventListener('submit', function () {
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('export_button').disabled = false;
                    }, 7000);
                });
            });
        </script>
    </body>
</html>
